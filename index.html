<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet House</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .title {
            position: relative;
            background-image: url('https://wallpapercave.com/wp/jK5OpGu.jpg'); /* URL to the image */
            background-size: cover; /* Cover the entire area */
            background-position: center; /* Center the background image */
            padding: 100px 0; /* Vertical padding for the title */
            color: #ffffff; /* White text color */
            text-align: center; /* Center text */
            border-radius: 10px 10px 0 0; /* Rounded corners only on top */
            backdrop-filter: blur(10px); /* Blur the background image */
        }

        .title::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: -1; /* Place the overlay behind the text */
            border-radius: 10px 10px 0 0; /* Rounded corners only on top */
        }

        h1 {
            margin-bottom: 20px;
            font-family: "Arial Black", sans-serif; /* Change font family */
            font-size: 48px; /* Increase font size */
        }

        p {
            color: #8d8989; /* Light ash text color */
        }

        .royalty {
            color: #2e2e2e; /* Dark gray text color for the royalty line */
            text-shadow: 2px 2px 5px white; /* White shadow */
        }

        .container {
            max-width: 100%; /* Occupy full width of the screen */
            padding: 40px; /* Increased padding for better spacing */
            background-color: rgb(176, 186, 218); /* Off-white container background with opacity */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slightly elevated container */
            text-align: center;
            color: #333; /* Dark text color */
        }

        .btn {
            display: inline-block;
            padding: 12px 24px; /* Increased button padding */
            background-color: #2ecc71; /* Green button */
            color: #ffffff; /* White button text */
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Welcome to Furry Friends Lodge</h1>
    </div>
    <div class="container">
        <p class="royalty">Book your pet's stay now!</p>
        <a href="booking.html" class="btn">Book Now</a>
        <p>Where your furry friends are treated like royalty!</p>
    </div>
</body>
</html>
