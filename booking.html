<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            padding: 40px; /* Increased padding for better spacing */
            background-color: rgb(176, 186, 218); /* Off-white container background with opacity */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Slightly elevated container */
            text-align: center;
            color: #333; /* Dark text color */
            margin-top: 100px;
        }

        h2 {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
            margin-left: auto; /* Center the form horizontally */
            margin-right: auto; /* Center the form horizontally */
            width: 90%; /* Adjust the width of the form */
            max-width: 400px; /* Set a maximum width */
            text-align: left;
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            color: #2e2e2e; /* Dark gray text color for labels */
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background-color: #2ecc71; /* Green button */
            color: #ffffff; /* White button text */
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #27ae60; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Your Pet's Stay</h2>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{11}" required>
            
            <label for="petType" style="display: inline-block; margin-bottom: 5px;">Pet Type:</label>
            <select id="petType" name="petType" required>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
            </select>
            
            <label for="breed">Pet Breed:</label>
            <input type="text" id="breed" name="breed" required>
            
            <label for="photo">Pet Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            
            <label for="duration">Duration of Stay (in days):</label>
            <input type="number" id="duration" name="duration" min="1" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission and store data in session storage
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get form data
            var formData = new FormData(this);

            // Store form data in session storage
            sessionStorage.setItem("bookingData", JSON.stringify(Object.fromEntries(formData.entries())));

            // Redirect to confirmation page
            window.location.href = "confirmation.html";
        });
    </script>
</body>
</html>
